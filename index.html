<head>

    <title>도레미</title>
    <style>
        header{
            text-align: right;
            margin-bottom: 10px;
            padding: 10px;
        }
        header button{
            vertical-align: top;
            background: orange;
            border: 0;
            display: inline-flex;
            width: 30px;
            height: 30px;
            align-items: center;
            justify-content: center;
            color: #fff;
            border-radius: 50%;
        }
        header button span{
            display: block;
            width: 18px;
            height: 12px;
            border-left: 9px solid #fff;
            border-right: 9px solid transparent;
            border-top: 6px solid transparent;
            border-bottom: 6px solid transparent;
            box-sizing: border-box;
            position: relative;
            left: 6px;
        }
        h3{
            padding: 20px;
            position: relative;
        }
        h3 span{
            background: #f00;
            color: #fff;
            position: relative;
            font-size: 12px;
            border-radius: 10px;
            height: 10px;
            min-width: 12px;
            width: auto;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 3px 5px;
            top: -15px;
            display: none;
        }
        .sheet-music{
            position: relative;
            height: 100px;
        }
        .sheet-music .lines div{
            border: 1px solid rgba(0, 0, 0, .8);
            margin-bottom: 10px;
        }

        .sheet-music ul{
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: flex-start;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            justify-content: center;
        }
        .sheet-music ul li{
            margin-right: 20px;
            position: relative;
        }
        .sheet-music ul li:last-of-type{
            margin-right: 0;
        }
        .sheet-music ul li span{
            content: '';
            display: block;
            width: 15px;
            height: 8px;
            /* background: #000; */
            border: 1px solid #000;
            border-radius: 50%;
            transform: rotate(-30deg);
            box-sizing: border-box;
        }
        .sheet-music ul li.note2:before,
        .sheet-music ul li.note4:before,
        .sheet-music ul li.note4:before,
        .sheet-music ul li.note7:before,
        .sheet-music ul li.note9:before,
        .sheet-music ul li.note11:before{
            content: '';
            display: block;
            width: 10px;
            height: 2px;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            position: absolute;
            top: 2px;
            left: -10px;
            transform: rotate(-20deg);
        }
        .sheet-music ul li.note2:after,
        .sheet-music ul li.note4:after,
        .sheet-music ul li.note4:after,
        .sheet-music ul li.note7:after,
        .sheet-music ul li.note9:after,
        .sheet-music ul li.note11:after{
            content: '';
            display: block;
            width: 2px;
            height: 10px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            position: absolute;
            top: -1px;
            left: -7px;
        }

        .note1{
            top: 57px;
        }
        .note1 span:before,
        .note2 span:before{
            position: absolute;
            content: '';
            width: 20px;
            border-top: 1px solid #000;
            transform: rotate(30deg) translate(-2px, 4px);
        }
        .note2{
            top: 57px;
        }
        .note3{top: 51px;}
        .note4{top: 51px;}
        .note5{top: 45px;}
        .note6{top: 39px;}
        .note7{ /*파#*/
            top: 39px;
        }
        .note8{top: 33px;}
        .note9{top: 33px;}
        .note10{top: 27px;}
        .note11{top: 27px;}
        .note12{top: 21px;}
        .note13{top: 15px;}

        .piano-wrapper{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .piano{
            position: relative;
            display: flex;
        }
        .piano .white{
            width: 30px;
            height: 100px;
            border-radius: 0 0 5px 5px;
            border: 1px solid #eee;
        }
        .piano .white:active{
            background: rgba(255, 0, 0, .5);
        }
        .piano .black{
            position: absolute;
            width: 20px;
            height: 60px;
            border-radius: 0 0 3px 3px;
            background: #000;
            top: 0;
        }
        .piano .black:active{
            background: rgba(255, 0, 255, .5);
        }
        .piano .black:nth-of-type(1){left: 22px;}
        .piano .black:nth-of-type(2){left: 54px;}
        .piano .black:nth-of-type(3){left: 118px;}
        .piano .black:nth-of-type(4){left: 150px;}
        .piano .black:nth-of-type(5){left: 182px;}

        footer{
            margin-top: 30px;
            text-align: center;
        }
        footer button.btn-submit{
            vertical-align: top;
            background: orange;
            border: 0;
            display: inline-flex;
            width: 120px;
            height: 40px;
            align-items: center;
            justify-content: center;
            color: #fff;
            border-radius: 5px;
            display: none;
        }
        
        footer .after-submit{
            align-items: center;
            justify-content: center;
        }
        footer .after-submit button{
            vertical-align: top;
            background: orange;
            border: 0;
            display: inline-flex;
            width: 120px;
            height: 40px;
            align-items: center;
            justify-content: center;
            color: #fff;
            border-radius: 5px;
            margin-left: 8px;
        }
        footer .after-submit button:last-of-type{
            margin-right: 0;
        }
        
        .audios{height: 0;}

        .none{display: none;}

    </style>
</head>

    <script>
        const char = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const getRandomNum = (mn, mx) => Math.floor(Math.random() * (mx - mn + 1)) + mn;

        const state = {
            noteList: [],
            quizNoteList: [],
            afterSubmit: false
        };

        piano.querySelectorAll('[data-id]').forEach(k => {
            k.addEventListener('click', (e) => {
                if(state.quizNoteList.length){
                    if(state.noteList.length < 5){
                        state.noteList.push({
                            noteID: getNoteId(10),
                            note: e.target.dataset.id
                        });
    
                        setNoteUI();
                    }else{
                        alert('5개를 넘길 수 없습니다.');
                    }
                }else{
                    sound(e.target.dataset.id);
                }
            })
        })

        function sound(note){
            return new Promise((resolve, rej) => {
                const audio = new Audio();
                audio.src = `./assets/audio/${note}.mp3`;
                // const audio = document.querySelector('#audio-' + note);
                audio.play();

                audio.addEventListener('ended', function(){
                    resolve(true);
                })
            });
        }

        async function startMelody(arr, cb){
            for(let i = 0; i < arr.length; i++){
                await sound(arr[i]);
            }
            if(cb && typeof cb === 'function') cb();
        }

        btn_start.addEventListener('click', () => {
            if(state.afterSubmit === true) return;

            if(!state.quizNoteList.length){
                let note;
                for(let i = 0; i < 5; i++){
                    note = getRandomNum(1, 13);
                    state.quizNoteList.push(note);
                }
            }else{
                repeatCnt.style.display = 'inline-flex';
                repeatCnt.textContent = (+repeatCnt.textContent || 0) + 1;
            };

            startMelody(state.quizNoteList.map(x => x = 'note' + x), () => {
                btn_submit.style.display = 'inline-flex';
            });
        });

        function getNoteId(len = 10){
            let noteId = '';
            for(let i = 0; i < len; i++){
                noteId += char[getRandomNum(0, char.length - 1)];
            }

            return noteId;
        }

        function setNoteUI(){
            pickedNoteList.innerHTML = '';
            state.noteList.forEach(note => {
                pickedNoteList.appendChild(tmpl(note));
            })
        }

        setNoteUI();

        function tmpl(note){
            const li = document.createElement('li');
            li.dataset.id = note.noteID;
            li.classList.add(note.note);
            li.innerHTML = `<span></span>`;
            li.addEventListener('click', removeNote);
            
            return li;
        }

        function removeNote(e){
            state.noteList = state.noteList.filter(x => x.noteID !== e.currentTarget.dataset.id);

            setNoteUI();
        }

        btn_submit.addEventListener('click', () => {
            if(state.noteList.length !== 5){
                alert('노트를 더 채워주세요.');
                return;
            }
            state.afterSubmit = true;
            let hasWrong = false;


            for(let i = 0; i < 5; i++){
                if(+state.noteList[i].note.substr(4) !== +state.quizNoteList[i]){
                    hasWrong = true;
                    break;
                }
            }

            btn_submit.style.display = 'none';
            afterSubmitBtns.style.display = 'flex';
            
            alert(hasWrong ? '땡!' : '올!');
        })
        

        btn_playMyNote.addEventListener('click', () => {
            startMelody(state.noteList.map(x => x = x.note));
        })
        btn_playQuizNote.addEventListener('click', () => {
            startMelody(state.quizNoteList.map(x => x = 'note' + x));
        });
        btn_reset.addEventListener('click', () => {
            if(!confirm('초기화 하시겠습니까?')) return;
            window.location.reload();
        })
    </script>
