        }

        .sheet-music ul{
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            align-items: flex-start;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            justify-content: center;
        }
        .sheet-music ul li{
            margin-right: 20px;
            position: relative;
        }
        .sheet-music ul li:last-of-type{
            margin-right: 0;
        }
        .sheet-music ul li span{
            content: '';
            display: block;
            width: 15px;
            height: 8px;
            /* background: #000; */
            border: 1px solid #000;
            border-radius: 50%;
            transform: rotate(-30deg);
            box-sizing: border-box;
        }
        .sheet-music ul li.note2:before,
        .sheet-music ul li.note4:before,
        .sheet-music ul li.note4:before,
        .sheet-music ul li.note7:before,
        .sheet-music ul li.note9:before,
        .sheet-music ul li.note11:before{
            content: '';
            display: block;
            width: 10px;
            height: 2px;
            border-top: 1px solid #000;
            border-bottom: 1px solid #000;
            position: absolute;
            top: 2px;
            left: -10px;
            transform: rotate(-20deg);
        }
        .sheet-music ul li.note2:after,
        .sheet-music ul li.note4:after,
        .sheet-music ul li.note4:after,
        .sheet-music ul li.note7:after,
        .sheet-music ul li.note9:after,
        .sheet-music ul li.note11:after{
            content: '';
            display: block;
            width: 2px;
            height: 10px;
            border-left: 1px solid #000;
            border-right: 1px solid #000;
            position: absolute;
            top: -1px;
            left: -7px;
        }

        .note1{
            top: 57px;
        }
        .note1 span:before,

        function sound(note){
            return new Promise((resolve, rej) => {
                const audio = new Audio();
                audio.src = `./assets/audio/${note}.mp3`;
                audio.play();

                audio.addEventListener('ended', function(){
                    resolve(true);
                })
            });
        }

        async function startMelody(){

                await sound(`note${getRandomNum(1, 13)}`);
            }
        }

        btn_start.addEventListener('click', () => {
            if(state.quizNoteList.length) return;
            startMelody();
        });

        function getNoteId(len = 10){
            let noteId = '';
            for(let i = 0; i < len; i++){
                noteId += char[getRandomNum(0, char.length - 1)];
            }

            return noteId;
        }

        function setNoteUI(){
            console.log(state.noteList);
            pickedNoteList.innerHTML = '';
            state.noteList.forEach(note => {
                pickedNoteList.appendChild(tmpl(note));
            })
        }

        setNoteUI();

        function tmpl(note){
            const li = document.createElement('li');
            li.dataset.id = note.noteID;
            li.classList.add(note.note);
            li.innerHTML = `<span></span>`;
            li.addEventListener('click', removeNote);
            
            return li;
        }

        function removeNote(e){
            state.noteList = state.noteList.filter(x => x.noteID !== e.currentTarget.dataset.id);

            setNoteUI();
